<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>음식 사진 보정 - MenuRec</title>
<meta name="description" content="업로드한 음식 사진을 더 맛있게 보이도록 AI 보정합니다."/>
<link rel="icon" type="image/svg+xml" href="/images/favicon.svg"/>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
<script src="/js/footer-tailwind-safelist.js"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        fontFamily: {
          sans: ["Inter", "Plus Jakarta Sans", "sans-serif"]
        }
      }
    }
  };
</script>
<script>
  (function () {
    var saved = localStorage.getItem("theme");
    var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    var isDark = saved ? saved === "dark" : prefersDark;
    document.documentElement.classList.toggle("dark", isDark);
    document.documentElement.setAttribute("data-theme", isDark ? "dark" : "light");
  })();
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 font-sans text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<header class="sticky top-0 z-20 border-b border-slate-200 dark:border-slate-800 bg-white/90 dark:bg-slate-900/90 backdrop-blur">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <a href="/index.html" class="inline-flex items-center gap-2 text-sm font-semibold text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white">
      <span class="material-symbols-outlined">arrow_back</span>메인으로
    </a>
    <p class="text-sm font-semibold">Food Photo Enhance</p>
  </div>
</header>

<main class="flex-1 py-10">
  <section class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="rounded-3xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-6 sm:p-8 shadow-sm">
      <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">음식 사진 보정/리터칭</h1>
      <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">이미지를 서버에 기본 저장하지 않습니다. 필요한 경우에만 opt-in으로 확장 가능합니다.</p>
      <div id="food-pro-activation-badge" class="mt-3 hidden inline-flex items-center gap-1 rounded-full border border-emerald-300 bg-emerald-50 px-3 py-1 text-xs font-semibold text-emerald-800 dark:border-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-200">
        <span class="material-symbols-outlined text-sm">verified</span>
        <span id="food-pro-activation-text">Pro 활성</span>
      </div>

      <div class="mt-6 grid gap-6 lg:grid-cols-2">
        <div class="space-y-4">
          <label class="block text-sm font-semibold" for="food-image-input">이미지 업로드</label>
          <input id="food-image-input" type="file" accept="image/png,image/jpeg,image/webp" class="block w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-sm"/>
          <p class="text-xs text-slate-500 dark:text-slate-400">지원 포맷: JPG, PNG, WEBP / 큰 파일은 자동으로 차단됩니다.</p>

          <div>
            <p class="text-sm font-semibold">프리셋</p>
            <div class="mt-2 grid grid-cols-2 gap-2">
              <button type="button" data-preset="bright" class="food-preset-btn rounded-xl border px-3 py-2 text-sm font-semibold border-indigo-300 bg-indigo-50 text-indigo-800">밝고 화사</button>
              <button type="button" data-preset="moody" class="food-preset-btn rounded-xl border px-3 py-2 text-sm font-semibold border-slate-300 bg-white dark:bg-slate-800">어둡고 무드</button>
              <button type="button" data-preset="detail" class="food-preset-btn rounded-xl border px-3 py-2 text-sm font-semibold border-slate-300 bg-white dark:bg-slate-800">선명/디테일</button>
              <button type="button" data-preset="sns" class="food-preset-btn rounded-xl border px-3 py-2 text-sm font-semibold border-slate-300 bg-white dark:bg-slate-800">SNS 감성</button>
            </div>
          </div>

          <div>
            <p class="text-sm font-semibold">요금 모드</p>
            <div class="mt-2 space-y-2 text-sm">
              <label class="flex items-center gap-2"><input type="radio" name="food-tier" value="free" checked>무료(저해상도 + 워터마크)</label>
              <label class="flex items-center gap-2"><input type="radio" name="food-tier" value="pro">유료(고해상도, 워터마크 없음)</label>
            </div>
            <div id="food-pro-fields" class="mt-3 hidden grid gap-2 sm:grid-cols-2">
              <input id="food-order-id" type="text" placeholder="order_id (선택)" class="rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-sm"/>
              <input id="food-checkout-id" type="text" placeholder="checkout_id (선택)" class="rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 text-sm"/>
            </div>
          </div>

          <button id="food-enhance-btn" type="button" class="w-full inline-flex justify-center items-center gap-2 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-3 text-sm font-bold">
            <span class="material-symbols-outlined text-base">auto_awesome</span>
            <span id="food-enhance-btn-label">AI 보정 시작</span>
          </button>
          <a id="food-go-pro-payment-btn" href="/pages/payment.html?from=food-enhance" class="w-full inline-flex justify-center items-center gap-2 rounded-xl border border-indigo-300 bg-white hover:bg-indigo-50 text-indigo-700 px-4 py-3 text-sm font-bold dark:border-indigo-700 dark:bg-slate-900 dark:text-indigo-300 dark:hover:bg-indigo-950/40">
            <span class="material-symbols-outlined text-base">payments</span>
            Pro 결제하러 가기
          </a>
          <p id="food-enhance-status" class="text-xs text-slate-500 dark:text-slate-400" aria-live="polite"></p>
        </div>

        <div class="space-y-4">
          <div class="rounded-2xl border border-slate-200 dark:border-slate-800 p-3">
            <p class="text-xs font-semibold text-slate-500 dark:text-slate-400">원본</p>
            <img id="food-original-preview" class="mt-2 w-full aspect-square rounded-xl object-cover bg-slate-100 dark:bg-slate-800" alt="원본 미리보기"/>
          </div>
          <div class="rounded-2xl border border-slate-200 dark:border-slate-800 p-3">
            <p class="text-xs font-semibold text-slate-500 dark:text-slate-400">보정 결과</p>
            <img id="food-result-preview" class="mt-2 w-full aspect-square rounded-xl object-cover bg-slate-100 dark:bg-slate-800" alt="보정 결과"/>
            <p id="food-result-meta" class="mt-2 text-xs text-slate-500 dark:text-slate-400"></p>
            <div class="mt-3 flex flex-wrap gap-2">
              <button id="food-download-btn" type="button" disabled class="inline-flex items-center gap-1 rounded-lg border border-slate-300 bg-white px-3 py-2 text-xs font-semibold text-slate-700 disabled:opacity-50 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-200">
                <span class="material-symbols-outlined text-base">download</span>다운로드
              </button>
              <button id="food-share-btn" type="button" disabled class="inline-flex items-center gap-1 rounded-lg border border-slate-300 bg-white px-3 py-2 text-xs font-semibold text-slate-700 disabled:opacity-50 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-200">
                <span class="material-symbols-outlined text-base">share</span>공유
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div id="site-footer" data-footer-current="planner"></div>
<script src="/js/footer-loader.js"></script>
<script defer src="/js/food-enhance.js?v=20260219a"></script>
</body>
</html>
