<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0f1a"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#fb7185"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Diagonal glow bands -->
  <g opacity="0.2">
    <rect x="-200" y="80" width="700" height="120" rx="60" fill="#22c55e" transform="rotate(-12 0 0)"/>
    <rect x="680" y="460" width="700" height="120" rx="60" fill="#60a5fa" transform="rotate(-12 0 0)"/>
  </g>

  <!-- Minimal globe ring -->
  <g transform="translate(940,120)" fill="none" stroke="#e2e8f0" stroke-width="2" opacity="0.35">
    <circle cx="100" cy="100" r="70"/>
    <ellipse cx="100" cy="100" rx="50" ry="70"/>
    <path d="M30 100 H170"/>
  </g>

  <!-- Title -->
  <text x="600" y="230" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="800" font-size="70" fill="#f8fafc">오늘 뭐 먹지?</text>

  <!-- Subtitle -->
  <text x="600" y="300" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="500" font-size="30" fill="#cbd5f5">Menu Recommendation</text>

  <!-- Keyword chips -->
  <g font-family="'Inter', -apple-system, sans-serif" font-size="18" font-weight="600" fill="#e2e8f0" opacity="0.95">
    <rect x="300" y="350" width="200" height="40" rx="20" fill="#0f172a" stroke="#22c55e" stroke-width="1.5"/>
    <text x="400" y="376" text-anchor="middle">랜덤 메뉴 선택기</text>

    <rect x="520" y="350" width="180" height="40" rx="20" fill="#0f172a" stroke="#60a5fa" stroke-width="1.5"/>
    <text x="610" y="376" text-anchor="middle">점심·저녁 추천</text>

    <rect x="720" y="350" width="150" height="40" rx="20" fill="#0f172a" stroke="#fb7185" stroke-width="1.5"/>
    <text x="795" y="376" text-anchor="middle">메뉴 고민 끝</text>
  </g>

  <!-- Card UI module -->
  <g transform="translate(300, 410)">
    <rect x="0" y="0" width="600" height="110" rx="20" fill="#0b1220" stroke="#1f2937" stroke-width="2"/>
    <rect x="20" y="20" width="70" height="70" rx="14" fill="#0f172a" stroke="#60a5fa" stroke-width="1.5"/>
    <circle cx="55" cy="55" r="14" fill="none" stroke="#e2e8f0" stroke-width="2"/>
    <path d="M55 41 v28" stroke="#e2e8f0" stroke-width="2"/>
    <path d="M41 55 h28" stroke="#e2e8f0" stroke-width="2"/>

    <text x="110" y="52" font-family="'Inter', -apple-system, sans-serif" font-weight="700" font-size="22" fill="#f8fafc">Today's Pick</text>
    <text x="110" y="80" font-family="'Inter', -apple-system, sans-serif" font-weight="500" font-size="18" fill="#94a3b8">Light &amp; Fresh - 4.8</text>

    <rect x="430" y="35" width="150" height="40" rx="20" fill="url(#accent)"/>
    <text x="505" y="60" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="700" font-size="16" fill="#0b0f1a">RECOMMEND</text>
  </g>

  <!-- Footer URL -->
  <text x="600" y="575" text-anchor="middle" font-family="'Inter', monospace" font-weight="400" font-size="20" fill="#94a3b8">ninanoo.com</text>
</svg>
