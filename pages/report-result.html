<style>
  .accent-gradient-text {
    background: linear-gradient(to right, #8b5cf6, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

<script>
  (function() {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDark = saved ? saved === 'dark' : prefersDark;
    document.documentElement.classList.toggle('dark', isDark);
    document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
  })();
</script>

<body class="bg-brand-light dark:bg-brand-dark font-sans text-slate-800 dark:text-slate-100 antialiased min-h-screen flex flex-col transition-colors duration-300">
<header class="sticky top-0 z-50 bg-white/80 dark:bg-indigo-950/70 backdrop-blur-md border-b border-slate-100 dark:border-indigo-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <a class="flex items-center gap-2 text-slate-600 dark:text-slate-300 hover:text-brand-purple transition-colors font-medium group" href="/index.html">
      <span class="material-symbols-outlined text-xl group-hover:-translate-x-1 transition-transform">arrow_back</span>
      <span>메인으로 돌아가기</span>
    </a>
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-gradient-to-br from-brand-purple to-brand-pink rounded-lg flex items-center justify-center text-white shadow-md shadow-purple-200">
        <span class="material-symbols-outlined text-sm">article</span>
      </div>
      <span class="text-xl font-bold tracking-tight accent-gradient-text">Report Result</span>
    </div>
  </div>
</header>

<main class="flex-grow hero-gradient-bg">
  <section class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
    <div class="bg-white dark:bg-indigo-900/60 border border-slate-100 dark:border-indigo-800 rounded-3xl shadow-xl p-8 sm:p-10">
      <div class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-purple-50 dark:bg-indigo-950/70 border border-purple-100 dark:border-indigo-800 mb-6">
        <span class="w-2 h-2 rounded-full bg-brand-pink"></span>
        <span class="text-xs font-semibold text-slate-600 dark:text-slate-300">Premium Report</span>
      </div>

      <h1 id="result-title" class="text-3xl sm:text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white mb-3">리포트 결과를 불러오는 중입니다</h1>
      <p id="result-subtitle" class="text-slate-600 dark:text-slate-300 leading-relaxed mb-6">결제 정보를 확인한 뒤 맞춤 리포트를 표시합니다.</p>

      <div class="rounded-2xl border border-sky-200 bg-sky-50/70 dark:border-sky-800 dark:bg-sky-900/20 p-4">
        <p id="report-progress-text" class="text-sm font-semibold text-sky-900 dark:text-sky-200">결제 상태 확인 중...</p>
        <div class="mt-2 h-2 w-full rounded-full bg-sky-100 dark:bg-sky-950/60 overflow-hidden">
          <div id="report-progress-bar" class="h-full w-1/4 bg-gradient-to-r from-sky-500 to-indigo-500 transition-all duration-500"></div>
        </div>
        <div id="report-flow-states" class="mt-3 flex flex-wrap gap-1.5 text-[11px]"></div>
        <div id="report-quality-badges" class="mt-2 flex flex-wrap gap-1.5"></div>
        <p id="report-email-hint" class="mt-2 text-xs text-sky-900/90 dark:text-sky-200/90"></p>
        <p id="report-order-hint" class="mt-1 text-xs text-sky-900/90 dark:text-sky-200/90"></p>
      </div>

      <div id="report-content-box" class="mt-5 rounded-2xl border border-slate-200 dark:border-indigo-700 bg-white/80 dark:bg-indigo-950/40 p-5">
        <div id="report-content-text" class="text-sm text-slate-600 dark:text-slate-300 leading-relaxed">리포트 내용을 준비 중입니다.</div>
      </div>

      <div id="report-next-actions" class="mt-3 hidden rounded-xl border border-amber-200 bg-amber-50/80 dark:border-amber-800 dark:bg-amber-950/20 p-3">
        <p class="text-xs font-semibold text-amber-800 dark:text-amber-200">다음 행동을 선택하세요</p>
        <div class="mt-2 flex flex-wrap gap-2">
          <button id="result-retry-btn" type="button" class="inline-flex items-center gap-1 rounded-lg border border-amber-300 bg-white px-3 py-2 text-xs font-semibold text-amber-800 hover:bg-amber-50 dark:border-amber-700 dark:bg-amber-900/40 dark:text-amber-200 dark:hover:bg-amber-900">
            <span class="material-symbols-outlined text-base">refresh</span>
            재시도
          </button>
          <a href="/pages/contact.html" class="inline-flex items-center gap-1 rounded-lg border border-slate-300 bg-white px-3 py-2 text-xs font-semibold text-slate-700 hover:bg-slate-50 dark:border-indigo-700 dark:bg-indigo-900/50 dark:text-slate-200 dark:hover:bg-indigo-900">
            <span class="material-symbols-outlined text-base">support_agent</span>
            문의하기
          </a>
        </div>
      </div>

      <div class="mt-4 flex flex-wrap items-center gap-2">
        <button id="result-share-btn" type="button" class="inline-flex items-center gap-1 rounded-lg border border-slate-200 bg-white px-3 py-2 text-xs font-semibold text-slate-700 hover:bg-slate-50 dark:border-indigo-700 dark:bg-indigo-900/50 dark:text-slate-200 dark:hover:bg-indigo-900">
          <span class="material-symbols-outlined text-base">share</span>
          <span id="result-share-btn-label">공유하기</span>
        </button>
        <button id="result-save-btn" type="button" class="inline-flex items-center gap-1 rounded-lg border border-slate-200 bg-white px-3 py-2 text-xs font-semibold text-slate-700 hover:bg-slate-50 dark:border-indigo-700 dark:bg-indigo-900/50 dark:text-slate-200 dark:hover:bg-indigo-900">
          <span class="material-symbols-outlined text-base">download</span>
          <span id="result-save-btn-label">저장하기</span>
        </button>
        <button id="result-resend-btn" type="button" class="inline-flex items-center gap-1 rounded-lg border border-slate-200 bg-white px-3 py-2 text-xs font-semibold text-slate-700 hover:bg-slate-50 disabled:opacity-60 dark:border-indigo-700 dark:bg-indigo-900/50 dark:text-slate-200 dark:hover:bg-indigo-900">
          <span class="material-symbols-outlined text-base">mail</span>
          <span id="result-resend-btn-label">이메일로 보내기</span>
        </button>
      </div>
      <p id="result-action-status" class="mt-2 text-xs text-slate-500 dark:text-slate-400" aria-live="polite"></p>
    </div>
  </section>
