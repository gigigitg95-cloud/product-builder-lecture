<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>마이페이지 - MenuRec</title>
<meta name="description" content="MenuRec 마이페이지입니다. 로그인된 회원의 프로필 정보를 확인하고 저장할 수 있습니다."/>
<link rel="canonical" href="https://ninanoo.com/pages/mypage.html"/>
<link rel="icon" type="image/svg+xml" href="/images/favicon.svg"/>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
<script src="/js/footer-tailwind-safelist.js"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="/js/runtime-config.js?v=20260218c"></script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        fontFamily: { sans: ['Inter', 'Plus Jakarta Sans', 'sans-serif'] },
        colors: {
          brand: {
            purple: '#8b5cf6',
            pink: '#ec4899',
            light: '#f8fafc',
            dark: '#1f2937',
            cardDark: '#374151'
          }
        }
      }
    }
  };
</script>
<script>
  (function () {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isDark = saved ? saved === 'dark' : prefersDark;
    document.documentElement.classList.toggle('dark', isDark);
    document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
  })();
</script>
</head>
<body class="bg-brand-light dark:bg-brand-dark min-h-screen flex flex-col text-slate-800 dark:text-slate-100">
<header class="sticky top-0 z-40 bg-white/80 dark:bg-brand-cardDark/85 backdrop-blur-md border-b border-slate-100 dark:border-slate-700">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <a class="inline-flex items-center gap-2 text-slate-600 dark:text-slate-300 hover:text-brand-purple transition-colors font-medium" href="/index.html">
      <span class="material-symbols-outlined text-xl">arrow_back</span>
      <span>메인으로 돌아가기</span>
    </a>
    <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-brand-purple to-brand-pink">My Page</span>
  </div>
</header>

<main class="flex-1 py-12 px-4 sm:px-6">
  <section class="max-w-3xl mx-auto">
    <div class="rounded-3xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 p-6 sm:p-8 shadow-xl">
      <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white">마이페이지</h1>
      <p id="mypage-status" class="mt-3 text-sm text-slate-600 dark:text-slate-300">로그인 상태를 확인 중입니다.</p>
      <p id="mypage-member-id" class="mt-1 text-sm text-slate-500 dark:text-slate-400"></p>

      <div id="mypage-account-info" class="mt-6 hidden rounded-2xl border border-slate-200 dark:border-slate-700 p-4 space-y-2">
        <h2 class="text-lg font-bold text-slate-900 dark:text-white">내 정보</h2>
        <p id="mypage-email" class="text-sm text-slate-600 dark:text-slate-300"></p>
        <p id="mypage-provider" class="text-sm text-slate-600 dark:text-slate-300"></p>
        <p id="mypage-created-at" class="text-sm text-slate-600 dark:text-slate-300"></p>
      </div>

      <div id="mypage-profile-form" class="mt-6 hidden space-y-3">
        <h2 class="text-lg font-bold text-slate-900 dark:text-white">프로필 설정</h2>
        <select id="mypage-goal" class="w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-sm">
          <option value="">식단 목표 선택</option>
          <option value="maintain">유지</option>
          <option value="diet">감량</option>
          <option value="bulk">증량</option>
          <option value="health">건강관리</option>
        </select>
        <input id="mypage-allergies" type="text" class="w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-sm" placeholder="알레르기(쉼표 구분)"/>
        <input id="mypage-dislikes" type="text" class="w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-sm" placeholder="기피 재료(쉼표 구분)"/>
        <input id="mypage-categories" type="text" class="w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-sm" placeholder="선호 카테고리(쉼표 구분)"/>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button id="mypage-save-btn" type="button" class="rounded-xl bg-gradient-to-r from-brand-purple to-brand-pink px-4 py-3 text-sm font-semibold text-white hover:opacity-90 transition-opacity">프로필 저장</button>
          <button id="mypage-signout-btn" type="button" class="rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-sm font-semibold hover:border-rose-400 hover:text-rose-500 transition-colors">로그아웃</button>
        </div>
      </div>

      <div id="mypage-password-reset" class="mt-6 hidden rounded-2xl border border-slate-200 dark:border-slate-700 p-4 space-y-3">
        <h2 class="text-lg font-bold text-slate-900 dark:text-white">비밀번호 재설정</h2>
        <p class="text-sm text-slate-600 dark:text-slate-300">현재 로그인한 이메일로 비밀번호 재설정 링크를 발송합니다.</p>
        <button id="mypage-reset-password-btn" type="button" class="w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-sm font-semibold hover:border-brand-purple hover:text-brand-purple transition-colors">재설정 메일 보내기</button>
      </div>

      <div id="mypage-delete-account" class="mt-6 hidden rounded-2xl border border-rose-200 dark:border-rose-800 p-4 space-y-3">
        <h2 class="text-lg font-bold text-rose-700 dark:text-rose-300">회원 탈퇴</h2>
        <p class="text-sm text-slate-600 dark:text-slate-300">계정과 저장된 프로필이 삭제됩니다. 되돌릴 수 없습니다.</p>
        <input id="mypage-delete-confirm" type="text" class="w-full rounded-xl border border-rose-200 dark:border-rose-700 bg-white dark:bg-slate-800 px-4 py-3 text-sm" placeholder="확인을 위해 '회원 탈퇴' 입력"/>
        <button id="mypage-delete-account-btn" type="button" class="w-full rounded-xl bg-rose-600 px-4 py-3 text-sm font-semibold text-white hover:bg-rose-700 transition-colors">회원 탈퇴</button>
      </div>

      <a id="mypage-login-link" href="/pages/auth.html" class="mt-6 hidden rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 px-4 py-3 text-center text-sm font-semibold hover:border-brand-purple hover:text-brand-purple transition-colors">로그인 하러가기</a>
    </div>
  </section>
</main>

<div id="site-footer" data-footer-current="auth"></div>
<script defer src="/js/footer-loader.js"></script>
<script defer src="/js/mypage.js?v=20260218c"></script>
</body>
</html>
